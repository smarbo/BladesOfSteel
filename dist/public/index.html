<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <meta name="description" content="Realm Of Riches: A 2D Adventure">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <title>Realm of Riches</title>
    <script
      src="https://kit.fontawesome.com/c557e85911.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="stuff">
      <div id="lastUpdate">Loading last update</div>
      <div class="welcome">
        <h1 id="loggedInMessage">
          Welcome back, null! <a id="logOut">Log Out</a>
        </h1>
        <img src="/assets/rorBanner.jpg" id="welcomeBanner" width="400" draggable="false" />
        <button class="launchBtn" id="launchButton">Launch</button>
        <a href="/drop" id="dropMessage">You have a drop to claim!</a>
      </div>

      <footer>
        <h2><a href="https://github.com/smarbo">Eddie Obrams</a> 2024</h2>
      </footer>
    </div>

    <script>
      const months = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];
      fetch(
        "https://api.github.com/repos/smarbo/realmofriches/commits?per_page=1"
      )
        .then((res) => res.json())
        .then((res) => {
          const date = String(res[0].commit.committer.date);
          document.getElementById(
            "lastUpdate"
          ).innerHTML = `Last Update: <a href='${res[0].html_url}'>'${
            res[0].commit.message
          }'</a> on ${date.slice(8, 10)} ${
            months[Number(date.slice(5, 7)) - 1]
          } ${date.slice(0, 4)}`;
        });
    </script>
    <script src="/LaunchController.js"></script>
    <script src="/Navbar.js"></script>
  </body>
</html>
