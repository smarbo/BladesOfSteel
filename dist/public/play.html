<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="/style.css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/c557e85911.js"
      crossorigin="anonymous"
    ></script>
    <title>Realm of Riches</title>
  </head>
  <body>
    <a href="/" class="back" id="back">Back</a>
    <div class="stuff">
      <canvas id="canvas" width="800" height="450"></canvas>
      <div id="deviceContainer">
        <h1>Choose Your Device</h1>
        <p>For best experience, please choose your device.</p>
        <div class="choiceContainer">
          <div id="choiceComputer" class="choice">
            <h1>Desktop</h1>
            <i class="fa-solid fa-desktop"></i>
          </div>
          <div id="choiceMobile" class="choice">
            <h1>Mobile</h1>
            <i class="fa-solid fa-mobile"></i>
          </div>
        </div>

        <button class="launchBtn" id="choiceConfirm">Confirm</button>
      </div>
      <div id="worldContainer" hidden style="display: none">
        <h2>Join a world to play Realm of Riches</h2>
        <div class="serverType" id="serverSelector">
          <h3>Public</h3>
          <label class="switch">
            <input type="checkbox" id="publicPrivate" />
            <span class="slider"></span>
          </label>
          <h3>Private</h3>
        </div>

        <input
          type="text"
          id="roomInput"
          placeholder="World Code"
          autocomplete="off"
          autocapitalize="off"
          disabled
        />
        <h1 id="usernameLabel">You are joining as Eddie</h1>
        <button id="roomButton" class="launchBtn">Join</button>
      </div>
      <footer id="footer">
        <h2>
          <a href="https://github.com/smarbo" target="_blank">Eddie Obrams</a>
          2024
        </h2>
      </footer>
    </div>

    <script src="/assets/data/collisions.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/World.js" type="module"></script>
    <script>
      const socket = io();
    </script>
    <script>
      document.addEventListener("gesturestart", (e) => {
        e.preventDefault();
      });
    </script>
    <script src="/Navbar.js"></script>
  </body>
</html>
