<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Realm of Riches</title>
  </head>
  <body>
    <a href="/" class="back">Back</a>
    <div class="stuff">
      <canvas id="canvas" width="800" height="450"></canvas>
      <div id="worldContainer">
        <h2>Join a world to play Realm of Riches</h2>
        <div class="serverType" id="serverSelector">
          <h3>Public</h3>
          <label class="switch">
            <input type="checkbox" id="publicPrivate" />
            <span class="slider"></span>
          </label>
          <h3>Private</h3>
        </div>

        <input
          type="text"
          id="roomInput"
          placeholder="World Code"
          autocomplete="off"
          autocapitalize="off"
          disabled
        />
        <input
          type="text"
          id="userInput"
          placeholder="Username"
          autocomplete="off"
          autocapitalize="off"
        />
        <button id="roomButton" class="launchBtn">Join</button>
      </div>
      <footer>
        <h2>
          <a href="https://github.com/smarbo" target="_blank">Eddie Obrams</a>
          2024
        </h2>
      </footer>
    </div>

    <script src="assets/data/collisions.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="World.js" type="module"></script>
    <script>
      const socket = io();
    </script>
  </body>
</html>
