<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Realm of Riches</title>
  </head>
  <body>
    <canvas id="canvas" width="800" height="450"></canvas>
    <h1 id="people" style="color: white">Players Connected:</h1>

    <div id="worldContainer">
      <h2>Join a world to play Realm of Riches</h2>
      <div id="form">
        <input
          type="text"
          id="roomInput"
          placeholder="World Code"
          autocomplete="off"
          autocapitalize="off"
        />
        <input
          type="text"
          id="userInput"
          placeholder="Username"
          autocomplete="off"
          autocapitalize="off"
        />
        <button id="roomButton">Join</button>
      </div>
    </div>
    <h2>This game is made and owned by eddie obrams</h2>

    <script src="assets/data/collisions.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="World.js" type="module"></script>
    <script>
      const socket = io();
    </script>
  </body>
</html>
